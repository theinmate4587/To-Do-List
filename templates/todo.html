<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Todo List </h1>
    <ul>
      <p> Items in the List</p>
      {% for todo_item in all_items %}
        <li>{{ todo_item.content }}
          <form  action="/deleteTodo/{{todo_item.id}}/"  style="display: inline;" method="post"> {% csrf_token %}
            <input type="checkbox" name="" value="" class="check">
            <input type="submit" value="Delete"/>

          </form>
        </li>
      {% endfor %}

    </ul>
    <center>
    <p id='sub'> Add Items from here. </p>

    <form class="" action="/addTodo/" method="post"> {% csrf_token %}
      <input type="text" name="content" value=""/>
      <input type="submit" value="Add"/>

    </form></center>

  </body>
</html>
